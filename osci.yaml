- project:
    templates:
      - charm-unit-jobs
    check:
      jobs:
      - bionic-ussuri
      - focal-ussuri
      - focal-victoria
      # Wallaby is currently broken because of a change in the
      # default token-type requirements in manila's policy.json
      # that the charm / tests need to learn to handle
